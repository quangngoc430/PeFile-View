<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h2 id="mz-header">MZ-Header</h2>
    <div id="mz-header-group" class="container"></div>

    <h2 id="image-sections-title" onclick="toggleImageSections()">IMAGE Sections</h2>
    <div id="image-sections">
        <div id="image-sections-list"></div>
        <div id="image-sections-group" class="container"></div>
        <pre id="image-sections-data" class="container" style="font-family: monospace;"></pre>
    </div>    

    <h2 id="hexdump">Hexdump</h2>
    <div id="hexdump-group" class="container" style="font-family:  monospace;"></div>

    
    <script>
        let data = '';
        $(document).ready(() => {
            $.ajax({
                type: "GET",
                dataType: 'json',
                url: "http://localhost:3000/data",
                success: function(result) {
                    console.log('Loading file data done!')
                    dataJSON = result
                    data = dataJSON
                    //getMZHeader(file);
                    getHexdump(dataJSON);
                    generateSectionTable(dataJSON);
                },
                error: function(err) {
                    console.log(err);
                }
            });
        });

        const toggleImageSections = () => {
            $('#image-sections').toggle();
        }

        $('#mz-header').click(() => {
            $('#mz-header-group').toggle();
        })

        $('#hexdump').click(() => {
            $('#hexdump-group').toggle();
        })

        const showTableImageSection = (name) => {
            table = `<table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th scope="col">pFile</th>
                                <th scope="col">Data</th>
                                <th scope="col">Description</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody>`;
            for (index in data.sections[name]) {
                table += `  <tr>
                                <td scope="row">${data.sections[name][index][0]}</td>
                                <td>${data.sections[name][index][1]}</td>
                                <td>${data.sections[name][index][2]}</td>
                                <td>${data.sections[name][index][3]}</td>
                            </tr>`;
            }

            table += `  </tbody>
                    </table>`

            $('#image-sections-group').html(table);
            $('#image-sections-data').html(`${data.sections[name].data}`)
        }

        const generateSectionTable = (dataJSON) => {
            sections = dataJSON.sections;
            names = sections.names;
            
            ul_li = '<ul>';
            
            for (name of names) {
                ul_li += `<li onclick="showTableImageSection('${name}')">IMAGE_SECTION_HEADER ${name}</li>` 
            }

            ul_li += '</ul';

            $('#image-sections-list').html(ul_li);
        }

        const getHexdump = (dataJSON) => {
            $('#hexdump-group').html(dataJSON.dump_file);
        }

        const getMZHeader = (file) => {
            let DOS_HEADER = file["DOS_HEADER"];
                    
            delete DOS_HEADER['Structure'];

            let arrayResult = Object.keys(DOS_HEADER).map(function(key) {
                return `{"${key}" : ${JSON.stringify(DOS_HEADER[key])}}`;
            });

            arrayResult = arrayResult.map(function(a) {
                return JSON.parse(a)
            });

            arrayResult.sort((a, b) => {
                return Number(a[Object.keys(a)[0]].FileOffset) - Number(b[Object.keys(b)[0]].FileOffset);    
            });
            
            $('#mz-header-group').html(`
            <table class="table table-bordered">
                <tbody>
                    ${arrayResult.reduce((base, current) => {
                        return base + `
                        <tr>
                            <td>${Object.keys(current)[0]}</td>
                            <td>${current[Object.keys(current)[0]].Value}</td>
                        </tr>
                        `;
                    }, "")}
                </tbody>
            </table>`);
        }
    </script>

</body>
</html>
